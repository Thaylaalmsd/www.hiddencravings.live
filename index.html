  <style>
    * {
      margin: 0;
      padding: 0;

    .container {
      background: rgba(0, 0, 0, 0.7);
      padding: 40px 30px;
      border-radius: 15px;
      max-width: 500px;
      text-align: center;
    }

    h1 {

    }

    p {

      padding: 15px 30px;
      font-size: 18px;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: 0.3s ease;
      font-weight: bold;
      text-transform: uppercase;
    }

    .cta-button:hover {
      background: linear-gradient(to right, #cc0033, #dd1100);
    }

    @media (max-width: 500px) {
      h1 {

  <script>
    const offerUSA = "https://bggcdje.pixls.one/p/ye6cD"; // EUA
    const smartlink = "https://bggcdje.pixls.one/p/ye6cD";  // Global

    function redirectUser() {
      gtag('event', 'click', {
        'event_category': 'CTA',
        'event_label': 'Redirect Click'
      });

      fetch('https://ipinfo.io/json?token=54e5b8714e7b86')

        .then(data => {
          const country = data.country;
          window.location.href = (country === "US") ? offerUSA : smartlink;
        })
        .catch(err => {
          window.location.href = smartlink;
        });
    }
